<template>
    <div class="filters">
        <lightning-combobox
            name="user"
            label="User"
            value={selectedUserId}
            options={userOptions}
            placeholder="All Users"
            onchange={handleUserChange}>
        </lightning-combobox>

        <lightning-combobox
            name="partner"
            label="Partner"
            value={selectedPartner}
            options={partnerOptions}
            placeholder="All Partners"
            onchange={handlePartnerChange}>
        </lightning-combobox>

        <lightning-combobox
            name="timeframe"
            label="Timeframe"
            value={selectedTimeframe}
            options={timeframeOptions}
            onchange={handleTimeframeChange}>
        </lightning-combobox>
    </div>

    <div class="grid">
        <lightning-card title="Open Opportunities" icon-name="standard:opportunity">
            <div class="metric">{metrics.openCount}</div>
            <div class="sub">Amount: {metrics.openAmount}</div>
        </lightning-card>

        <lightning-card title="Closed Won" icon-name="utility:success">
            <div class="metric">{metrics.wonCount}</div>
            <div class="sub">Amount: {metrics.wonAmount}</div>
        </lightning-card>

        <lightning-card title="Closed Lost" icon-name="utility:error">
            <div class="metric">{metrics.lostCount}</div>
            <div class="sub">Amount: {metrics.lostAmount}</div>
        </lightning-card>

        <lightning-card title="Tasks - Open" icon-name="standard:task">
            <div class="metric">{activity.openTasks}</div>
        </lightning-card>

        <lightning-card title="Tasks - Completed" icon-name="standard:task2">
            <div class="metric">{activity.completedTasks}</div>
        </lightning-card>

        <lightning-card title="Events" icon-name="standard:event">
            <div class="metric">{activity.events}</div>
        </lightning-card>
    </div>
</template>
