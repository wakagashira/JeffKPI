<template>
    <lightning-card title="KPIs">
        <div class="slds-p-around_medium slds-grid slds-wrap slds-grid_vertical-align-center slds-grid_align-spread">
            <lightning-combobox
                name="timeframe"
                label="Timeframe"
                value={timeframe}
                options={timeframeOptions}
                onchange={handleTimeframe}>
            </lightning-combobox>

            <lightning-combobox
                name="owner"
                label="Owner"
                value={ownerId}
                options={ownerOptions}
                placeholder="All Owners"
                onchange={handleOwner}>
            </lightning-combobox>

            <lightning-input type="number" label="Top N" value={topN} min="1" max="100" onchange={handleTopN}></lightning-input>

            <lightning-button label="Refresh" onclick={refresh}></lightning-button>
        </div>

        <div class="slds-p-horizontal_medium slds-p-bottom_medium">
            <lightning-datatable key-field="userId" data={rows} columns={columns} hide-checkbox-column>
            </lightning-datatable>
        </div>
    </lightning-card>
</template>
