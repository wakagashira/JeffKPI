<template>
    <lightning-card title="Sales Performance">
        <div class="slds-p-around_medium">
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <lightning-combobox name="partnerFilter" label="Partner" value={selectedPartner} options={partnerOptions} onchange={handlePartnerChange}></lightning-combobox>
                </div>
                <div class="slds-col">
                    <lightning-combobox name="userFilter" label="User" value={selectedUser} options={userOptions} onchange={handleUserChange}></lightning-combobox>
                </div>
                <div class="slds-col">
                    <lightning-combobox name="timeframeFilter" label="Timeframe" value={selectedTimeframe} options={timeframeOptions} onchange={handleTimeframeChange}></lightning-combobox>
                </div>
            </div>

            <div class="slds-grid slds-gutters slds-m-top_medium">
                <div class="slds-col">
                    <div class="summary-card">
                        <div class="summary-label">Pipeline Value</div>
                        <div class="summary-value">{pipelineValueFormatted}</div>
                    </div>
                </div>
                <div class="slds-col">
                    <div class="summary-card">
                        <div class="summary-label">Avg Deal Size</div>
                        <div class="summary-value">{avgDealSizeFormatted}</div>
                    </div>
                </div>
                <div class="slds-col">
                    <div class="summary-card">
                        <div class="summary-label">Opp â†’ Close Conversion</div>
                        <div class="summary-value">{conversionRateFormatted}</div>
                    </div>
                </div>
            </div>
        </div>

        <template if:true={filteredData}>
            <template for:each={filteredData} for:item="group">
                <div key={group.partner} class="slds-p-around_medium">
                    <h2 class="slds-text-heading_medium">{group.partner}</h2>
                    <div class="slds-grid slds-wrap slds-m-top_small">
                        <template for:each={group.users} for:item="user">
                            <div key={user.userId} class="slds-col slds-grow slds-p-around_small">
                                <div class="tile">
                                    <div class="tile-name">{user.name}</div>
                                    <div class="tile-metrics">
                                        <div class="metric">
                                            <div class="metric-label">Calls</div>
                                            <div class="metric-value">{user.callCount}</div>
                                        </div>
                                        <div class="metric">
                                            <div class="metric-label">Emails</div>
                                            <div class="metric-value">{user.emailCount}</div>
                                        </div>
                                        <div class="metric">
                                            <div class="metric-label">Meetings</div>
                                            <div class="metric-value">{user.meetingCount}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </template>
        </template>

        <template if:true={errorMessage}>
            <p class="slds-text-color_error slds-p-around_small">Error loading data: {errorMessage}</p>
        </template>
    </lightning-card>
</template>
