<template>
    <lightning-card title="Users in My Role Hierarchy">
        <template if:true={users}>
            <lightning-datatable
                key-field="Id"
                data={users}
                columns={columns}>
            </lightning-datatable>
        </template>
        <template if:true={errorMessage}>
            <p class="slds-text-color_error">Error loading users: {errorMessage}</p>
        </template>
    </lightning-card>
</template>
